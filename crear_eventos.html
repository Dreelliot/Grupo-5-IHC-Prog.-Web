<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="crear_eventos_style.css"> <!-- Vincula tu archivo de estilos -->
    <title>Crear Evento</title>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Logo">
        <!-- Aquí puedes agregar elementos de encabezado -->
    </div>
    <div class="sidebar">
        <div class="profile">
            <img src="/img/profilepic.png" alt="Foto de Perfil">
            <span>Ricardo Rivas</span>
        </div>
        <div class="menu">
            <a href="eventos.html">Eventos</a>
            <a href="crear_eventos.html" class="active">Crear Eventos</a>
            <a href="muro_publicaciones.html">Muro de Publicaciones</a>
        </div>
    </div>
    <div class="content">
        <h2>Crear un Evento</h2>
        <form>
            <label for="nombreEvento">Nombre del Evento:</label>
            <input type="text" id="nombreEvento" name="nombreEvento" required>
            <label for="horaInicio">Hora de Inicio:</label>
            <input type="time" id="horaInicio" name="horaInicio" required>
            <label for="horaFin">Hora de Fin:</label>
            <input type="time" id="horaFin" name="horaFin" required>
            <label for="universidad">Universidad:</label>
            <input type="text" id="universidad" name="universidad" required>
            <label for="sede">Sede de Universidad:</label>
            <input type="text" id="sede" name="sede" required>
            <label for="espacio">Espacio en la Universidad:</label>
            <input type="text" id="espacio" name="espacio" required>
            <label for="descripcion">Descripción del Evento:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            <label for="fecha">Fecha del Evento:</label>
            <input type="date" id="fecha" name="fecha" required>
            <label for="imagen">Imagen del Evento:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <button type="submit">Crear Evento</button>
        </form>
    </div>
</body>
</html>
