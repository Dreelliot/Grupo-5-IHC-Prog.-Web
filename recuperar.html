<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro_style.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/img/logo.png" alt="Mi Logo">
        </div>
        <div class="buttons">
            <button><a href="signup.html">Sign In</a></button>
            <button><a href="login.html">Log In</a></button>
        </div>
    </div>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="nueva-contrasena">Nueva Contraseña:</label>
                <input type="password" id="nueva-contrasena" name="nueva-contrasena" required>
            </div>

            <div>
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
            </div>

            <div class="button-container">
                <button type="submit">Reiniciar</button>
            </div>
        </form>
    </div>
</body>
</html>
