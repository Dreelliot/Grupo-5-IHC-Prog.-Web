<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro_style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/img/logo.png" alt="Mi Logo">
        </div>
        <div class="buttons">
            <button><a href="signup.html">Sign In</a></button>
            <button><a href="login.html">Log In</a></button>
        </div>
    </div>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>

            <div class="button-container">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="login-link">
            No tienes cuenta? Haz clic aquí para <a href="signup.html">registrarte</a>
        </div>
        <div class="forgot-password-link">
            <a href="recuperar.html">Olvidé mi contraseña</a>
        </div>
    </div>
</body>
</html>
